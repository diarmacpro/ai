<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm" id="mainNavbar" style="display: none;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i data-lucide="bot" class="me-2"></i>
          AI Bot Dashboard
        </a>
        
        <div class="d-flex align-items-center gap-3">
          <!-- Menu Dropdown -->
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i data-lucide="menu" class="me-1"></i>
              Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" data-menu="dashboard"><i data-lucide="chart-no-axes-combined" class="me-2"></i>Dashboard</a></li>
              <li><a class="dropdown-item" data-menu="konektor"><i data-lucide="cable" class="me-2"></i>Konektor</a></li>
              <li><a class="dropdown-item" data-menu="data"><i data-lucide="database-zap" class="me-2"></i>Data</a></li>
              <li><a class="dropdown-item" data-menu="setting"><i data-lucide="sliders-vertical" class="me-2"></i>Setting</a></li>
            </ul>
          </div>

          <!-- User Dropdown -->
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i data-lucide="circle-user" class="me-1"></i>
              User
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" data-menu="pengaturan"><i data-lucide="settings" class="me-2"></i>Pengaturan</a></li>
              <li><a class="dropdown-item" data-menu="bantuan"><i data-lucide="circle-question-mark" class="me-2"></i>Bantuan</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" data-menu="logout"><i data-lucide="power" class="me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" id="main">
      <!-- Content will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
  </body>
</html>
