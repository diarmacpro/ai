<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <div class="dropdown">
          <button class="btn btn-link nav-link px-0 px-lg-2 py-2 dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i data-lucide="menu" class="me-2"></i>
            <span class="d-none d-md-inline">Menu</span>
          </button>
          <ul class="dropdown-menu mt-2">
            <div class="list-group list-group-flush">
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="dashboard">
                <i data-lucide="chart-no-axes-combined" class="me-2"></i> Dashboard
              </a>
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="agent">
                <i data-lucide="brain" class="me-2"></i> Agent
              </a>
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="database">
                <i data-lucide="database-zap" class="me-2"></i> Database
              </a>
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="setting">
                <i data-lucide="sliders-vertical" class="me-2"></i> Setting
              </a>
            </div>
          </ul>
        </div>

        <div class="navbar-brand mx-auto">
          <i data-lucide="bot" class="me-2 text-primary"></i>
          <strong>AI Bot Dashboard</strong>
        </div>

        <div class="dropdown">
          <button class="btn btn-link nav-link px-0 px-lg-2 py-2 dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i data-lucide="circle-user" class="me-1"></i>
            <span class="d-none d-md-inline">User</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <div class="list-group list-group-flush">
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="pengaturan">
                <i data-lucide="settings" class="me-2"></i> Pengaturan
              </a>
              <a class="list-group-item list-group-item-action border-0 menu-item" data-menu="bantuan">
                <i data-lucide="circle-question-mark" class="me-2"></i> Bantuan
              </a>
              <div class="dropdown-divider"></div>
              <a class="list-group-item list-group-item-action border-0 menu-item text-danger" data-menu="logout">
                <i data-lucide="power" class="me-2"></i> Logout
              </a>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="main">
      <!-- Content will be loaded here -->
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
  </body>
</html>
