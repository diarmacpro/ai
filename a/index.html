<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container-fluid px-4">
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-grid-3x3-gap"></i>
            <span class="d-none d-md-inline">Menu</span>
          </button>
          <ul class="dropdown-menu mt-2 shadow">
            <li><a class="dropdown-item" data-menu="dashboard"><i class="bi bi-graph-up me-2"></i> Dashboard</a></li>
            <li><a class="dropdown-item" data-menu="whatsapp"><i class="bi bi-whatsapp me-2"></i> WhatsApp</a></li>
            <li><a class="dropdown-item" data-menu="bot"><i class="bi bi-robot me-2"></i> Bot</a></li>
            <li><a class="dropdown-item" data-menu="agent"><i class="bi bi-cpu me-2"></i> Agent</a></li>
            <li><a class="dropdown-item" data-menu="knowledge"><i class="bi bi-database me-2"></i> Knowledge</a></li>
            <li><a class="dropdown-item" data-menu="contact"><i class="bi bi-person-lines-fill me-2"></i> Contacts</a></li>
            <li><a class="dropdown-item" data-menu="setting"><i class="bi bi-gear me-2"></i> Setting</a></li>
          </ul>
        </div>

        <div class="navbar-brand mx-auto">
          <h5 class="mb-0 text-primary">AI Dashboard</h5>
        </div>

        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i>
            <span class="d-none d-md-inline">User</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end mt-2 shadow">
            <li><a class="dropdown-item" data-menu="profile"><i class="bi bi-person me-2"></i> Profile</a></li>
            <li><a class="dropdown-item" data-menu="pengaturan"><i class="bi bi-gear me-2"></i> Pengaturan</a></li>
            <li><a class="dropdown-item" data-menu="api"><i class="bi bi-key me-2"></i> API</a></li>
            <li><a class="dropdown-item" data-menu="billing"><i class="bi bi-credit-card me-2"></i> Billing</a></li>
            <li><a class="dropdown-item" data-menu="bantuan"><i class="bi bi-question-circle me-2"></i> Bantuan</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" data-menu="logout"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid p-4" id="main">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Memuat dashboard...</p>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./components.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
