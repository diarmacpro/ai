<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Project Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i data-lucide="layers"></i>
            <span>TaskFlow</span>
        </div>
        <div class="nav-menu">
            <button class="nav-item active" data-view="dashboard">
                <i data-lucide="home"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-item" data-view="projects">
                <i data-lucide="folder"></i>
                <span>Projects</span>
            </button>
            <button class="nav-item" data-view="tasks">
                <i data-lucide="check-square"></i>
                <span>Tasks</span>
            </button>
            <button class="nav-item" data-view="team">
                <i data-lucide="users"></i>
                <span>Team</span>
            </button>
        </div>
        <div class="nav-profile">
            <button class="profile-btn">
                <i data-lucide="user"></i>
                <span>John Doe</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard View -->
        <div id="dashboard" class="view active">
            <div class="view-header">
                <h1>Dashboard</h1>
                <button class="btn btn-primary" id="add-task-btn">
                    <i data-lucide="plus"></i>
                    Add Task
                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completed-tasks">0</h3>
                        <p>Completed Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-tasks">0</h3>
                        <p>Pending Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="folder"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="active-projects">0</h3>
                        <p>Active Projects</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="team-members">0</h3>
                        <p>Team Members</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="recent-tasks">
                    <h2>Recent Tasks</h2>
                    <div id="recent-tasks-list" class="task-list">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                <div class="project-overview">
                    <h2>Project Overview</h2>
                    <div id="project-overview-list" class="project-list">
                        <!-- Projects will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects View -->
        <div id="projects" class="view">
            <div class="view-header">
                <h1>Projects</h1>
                <button class="btn btn-primary" id="add-project-btn">
                    <i data-lucide="plus"></i>
                    New Project
                </button>
            </div>
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>

        <!-- Tasks View -->
        <div id="tasks" class="view">
            <div class="view-header">
                <h1>Tasks</h1>
                <div class="task-filters">
                    <select id="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <select id="priority-filter">
                        <option value="all">All Priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Team View -->
        <div id="team" class="view">
            <div class="view-header">
                <h1>Team Members</h1>
                <button class="btn btn-primary" id="add-member-btn">
                    <i data-lucide="user-plus"></i>
                    Add Member
                </button>
            </div>
            <div id="team-grid" class="team-grid">
                <!-- Team members will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Modal for Adding Tasks -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="modal-close" id="close-task-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-project">Project</label>
                        <select id="task-project">
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-assignee">Assignee</label>
                    <select id="task-assignee">
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
